<!DOCTYPE html>   <!-- Exercício 1: Criar um formulário de cadastro para os Livros, deve conter o campo para o Título do Livro, Autor, Categoria, Ano de Publicação e Ativo. Ao final aplique CSS ao Formulário -->
<html>
    <head>
        <link rel="stylesheet" href="bootstrap.css"/>
        <title>
            Biblioteca
        </title>
    </head>
    <body>
        <h1>Cadastro de livros</h1>
        <form>
            <label for="Livro">Livro</label>
            <input type="text"><br />
            <label for="autor">Autor</label>
            <input type="text"><br />
            <label for="categoria">Categoria</label>
            <input type="text"><br />
            <label for="ano">Ano</label>
            <input type="text"><br />
            <label for="ativo">Ativo</label>
            <input type="text">     
            <button type="submit">Salvar</button>
        </form>
    </body>
</html>
