<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group select {
            width: calc(100% - 12px);
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="checkbox"] {
            margin-top: 5px;
            margin-right: 5px;
        }

        .form-group .checkbox-label {
            font-size: 14px;
        }

        .form-group .year-input {
            width: calc(30% - 4px);
            margin-right: 10px;
        }

        .form-group .checkbox-container {
            margin-top: 10px;
        }

        .form-group .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Cadastro de Livros</h2>
        <form action="processar_formulario.php" method="post">
            <div class="form-group">
                <label for="titulo">Título do Livro:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="romance">Romance</option>
                    <option value="ficcao">Ficção Científica</option>
                    <option value="historia">História</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ano">Ano de Publicação:</label>
                <input type="number" id="ano" name="ano" class="year-input" required>
            </div>
            <div class="form-group checkbox-container">
                <input type="checkbox" id="ativo" name="ativo" checked>
                <label for="ativo" class="checkbox-label">Ativo</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar Livro" class="submit-btn">
            </div>
        </form>
    </div>
</body>
</html>
